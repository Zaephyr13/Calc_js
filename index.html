<!DOCTYPE html>
<html lang="FR-fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>
    <header>
        <h1>Calculatrice JavaScript</h1>
    </header>
    <main class="calculator">
        <section class="display">
            <p class="number">0</p>
        </section>
        <section class="numpad">
            <div class="button button__math">+</div>
            <div class="button button__math">-</div>
            <div class="button button__math">x</div>
            <div class="button button__math">/</div>
            <div class="button button__number">7</div>
            <div class="button button__number">8</div>
            <div class="button button__number">9</div>
            <div class="button button__validate">=</div>
            <div class="button button__number">4</div>
            <div class="button button__number">5</div>
            <div class="button button__number">6</div>
            <div class="button button__number">1</div>
            <div class="button button__number">2</div>
            <div class="button button__number">3</div>
            <div class="button button__number">0</div>
            <div class="button button__number">.</div>
            <div class="button button__special">AC</div>
        </section>
    </main>
    <script src="./assets/scripts.js"></script>
</body>

</html>
